<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
      color: #1e293b;
    }
    .popup-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 14px 8px;
      border-bottom: 1px solid #e2e8f0;
    }
    .popup-header img { flex-shrink: 0; }
    .popup-header .title {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
    }
    .popup-header .subtitle {
      font-size: 10px;
      color: #64748b;
      margin-top: 1px;
    }
    .menu-list {
      padding: 6px;
    }
    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
      transition: background 0.15s;
      color: #1e293b;
    }
    .menu-item:hover {
      background: #f1f5f9;
    }
    .menu-item:active {
      background: #e2e8f0;
    }
    .menu-item.disabled {
      opacity: 0.4;
      cursor: default;
      pointer-events: none;
    }
    .menu-icon {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .menu-icon.sn { background: #eef2ff; }
    .menu-icon.viz { background: #ecfdf5; }
    .menu-icon svg { width: 18px; height: 18px; }
    .menu-label {
      font-size: 13px;
      font-weight: 500;
    }
    .menu-desc {
      font-size: 11px;
      color: #64748b;
      margin-top: 1px;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <img src="../icons/icon48.png" width="20" height="20" alt="" style="border-radius: 4px;">
    <div>
      <div class="title">SubjectData | Aperture</div>
      <div class="subtitle">Illumio Workload Management</div>
    </div>
  </div>
  <div class="menu-list">
    <button class="menu-item" id="open-sidepanel">
      <div class="menu-icon sn">
        <svg viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <path d="M9 3v18" stroke-linecap="round"/>
          <path d="M14 8h4M14 12h4M14 16h2" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <div class="menu-label">ServiceNow</div>
        <div class="menu-desc">Reconcile CMDB workloads</div>
      </div>
    </button>
    <button class="menu-item" id="open-graph">
      <div class="menu-icon viz">
        <svg viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2">
          <circle cx="12" cy="5" r="2"/>
          <circle cx="5" cy="19" r="2"/>
          <circle cx="19" cy="19" r="2"/>
          <path d="M12 7v4M7.5 17.5L11 13M16.5 17.5L13 13" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <div class="menu-label">Visualization</div>
        <div class="menu-desc">Network graph explorer</div>
      </div>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
